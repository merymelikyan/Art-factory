{% extends "base.html" %}


  {% block read_more_template %}
    <section class="section" id="about">
        <div class="container">
            <div class="row">
                <div class="col-lg-7 col-md-12 col-sm-12" data-scroll-reveal="enter left move 30px over 0.6s after 0.4s">
                    <img src="{{left_block.image.url}}" class="rounded img-fluid d-block mx-auto" alt="App">
                </div>
                <div class="right-text col-lg-5 col-md-12 col-sm-12 mobile-top-fix">
                    <div class="left-heading">
                        <h5>{{left_block.title}}</h5>
                    </div>
                    <div class="left-text">
                        <p>{{left_block.description1}} <a href="{{left_block.link_url}}">{{left_block.link_name}} </a>f{{left_block.description2}}<br><br>
                          {{left_block.description3}}</p>
                        <a href="#about2" class="main-button">Discover More</a>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <div class="hr"></div>
                </div>
            </div>
        </div>
    </section>
    
  {% endblock %}
